<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music App - Login</title>
    <meta charset="UTF-8">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-semibold text-center text-gray-800">Login</h1>

    <!-- Success message -->
    <div th:if="${param.registered}" class="text-green-500 text-center my-4">
        Registration successful! Please login.
    </div>

    <!-- Error message -->
    <div th:if="${error}" class="text-red-500 text-center my-4" th:text="${error}"></div>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label for="email" class="block text-gray-700 font-medium">Email:</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-medium">Password:</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Login</button>
    </form>

    <div class="text-center text-gray-600">
        <p class="my-2">Don't have an account?
            <a th:href="@{/register}" class="text-indigo-600 hover:text-indigo-800">Register</a>
        </p>
        <p class="my-2">
            <a th:href="@{/}" class="text-indigo-600 hover:text-indigo-800">Back to Home</a>
        </p>
    </div>

</div>

</body>
</html>
