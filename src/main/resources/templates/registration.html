<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-semibold text-center text-gray-800">Create Account</h1>

    <!-- Error message display -->
    <div th:if="${error}" class="text-red-500 text-center my-4" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" class="space-y-6">
        <div>
            <label for="email" class="block text-gray-700 font-medium">Email:</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label for="username" class="block text-gray-700 font-medium">Username:</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-medium">Password:</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Register</button>
    </form>

    <p class="text-center text-gray-600">
        Already have an account?
        <a th:href="@{/login}" class="text-indigo-600 hover:text-indigo-800">Sign in</a>
    </p>
</div>

</body>
</html>
